<!DOCTYPE html>
<html>
    <head>
        <title>loops</title>
    </head>
    <body>
        <P id="demo"></p>
            <script>
                var text = "";
                var i = 0;
                while (i <10) {
                    text+="<br> The number is: "+ i;
                    i+=1;
                }
                document. getElementById(" demo"). innerHTML = text;
            </script>
    </body>
</html>
